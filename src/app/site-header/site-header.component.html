<div class="container">
  <div class="left">
    <img class="logo" src="/assets/images/logo.png" alt="Logo" />
    <!-- routerLink helps connect the different objects in the navigation together so that you can switch between pages -->
    <a routerLink="/home" routerLinkActive="active">Home</a>
    <a routerLink="/catalog" routerLinkActive="active">Catalog</a>
    <div class="cart">
      <a routerLink="/cart" routerLinkActive="active">Cart</a>
    </div>
  </div>

  <div class="right" *ngIf="!user">
    <a routerLink="/sign-in" routerLinkActive="active">Sign In</a>
    <a href="" class="cta">Register</a>
  </div>

  <div class="right" *ngIf="user">
    <div>
      <img src="/assets/images/profile.png" (click)="toggleSignOutMenu()" alt="profile">
      <div class="sign-out" *ngIf="showSignOutMenu">
        <button (click)="signOut()">Sign Out</button>
      </div>
    </div>
  </div>
</div>
<!-- Dynamic links - user page that allows to show information about a user = <a routerlink="{{'/user/' + user.id"}}> {{user.name}} (interpolation) 
  - could also use binding like this: <a [routerLink]="['user', user.id]"> {{user.name}}-->
